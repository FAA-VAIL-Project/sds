copyright: Copyright &copy;2022, IO-Aero.

edit_uri: ""

extra:
  generator: false
extra_css:
  - assets/pymdownx-extras/extra-b1466b3f51.css
extra_javascript:
  - https://unpkg.com/mermaid@8.13.3/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/pymdownx-extras/extra-loader-9e2c67b9.js

markdown_extensions:
  - attr_list
  - pymdownx.highlight
  - pymdownx.tilde
  - toc : {
    toc_depth: "1-3"
  }

nav:
  - Home: index.md
  - Library:
      - Requirements: library_requirements.md
      - Installaion: library_installation.md
      - Configuration: library_configuration.md
      - API Documentation: library_api_documentation.md
  - Development:
      - API Design: development_api_design.md
      - Environment: development_environment.md
      - Coding Standards: development_coding_standards.md
      - Code Formatting: development_code_formatting.md
      - Static Code Analysis: development_static_code_analysis.md
      - Documentation:
          - Software Documentation: development_software_documentation.md
          - API Documentation: development_api_documentation.md
      - Software Testing: development_software_testing.md
      - Continuous Delivery: development_continuous_delivery.md
      - Version Planning: development_version_planning.md

plugins:
  - autorefs
  - awesome-pages
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            heading_level: 3
            paths: [src/polynomial]
            show_root_heading: false
            show_source: true
  - search

repo_name: GitHub
repo_url: https://github.com/io-aero/io-raster

site_name: IO-RASTER - Raster Map Handler Library
site_url: https://io-aero.com/
site_description: Raster Map Handler Library
site_author: IO-Aero Team

theme:
  favicon: img/IO-Aero Logo.png
  features:
    - search.highlight
    - search.suggest
  language: en
  logo: img/IO-Aero Logo.png
  name: material
  palette:
    primary: blue
    accent: red

use_directory_urls: false
